<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
<h2>Registeration Form</h2>
<hr>
<form action="" id="border">
<label for="first" >First Name:</label>
<br>
<input type="text" placeholder="First Name" id="first" required>
<br>

<label for="last" >Last Name:</label>
<br>
<input type="text" placeholder="Last Name" id="last" required>
<br>

<label for="email" >Email:</label>
<br>
<input type="email" placeholder="xyz@gamil.com" id="email" required>
<br>

<label for="password" >Password:</label>
<br>
<input type="password" placeholder="password" id="password" required>
<br>
<label for="phone" >Mobile No:</label>
<br>
<input type="text" placeholder="" id="phone" maxlength="10" required>
<br>
<label for="gen" >Gender:</label>
<select id="gen" required>
    <option value="Female">Female</option>
    <option value="male">Male</option>
    <option value="other">Other</option>
</select>
<br>
<hr>
<button type="submit">submit</button>

</form>
</body>
</html>
