<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //Array
        let num=[1,4,5,2,6,7];
        console.log(num);
        console.log(num[5]);
        let mynum=[1,4,5,2,true, null, false ];
        console.log(typeof(mynum));
        console.log(mynum.length);
        mynum.push(9);
        console.log(mynum);
        mynum.pop();//pop the last element
        console.log(mynum);
        num.sort();// sort the num array in ascending order
        console.log(num);
        

    </script>
</body>
</html>
