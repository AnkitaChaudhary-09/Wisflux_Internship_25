<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <style>
 h2{
    margin: 0px; 
    color: rgb(165, 165, 224);
    text-align: center;
    text-decoration:underline;
    text-decoration-style:dashed;
    text-transform: uppercase;
}
    </style>
</head>
<body>
    <video src="background.mp4" id="vdo" autoplay muted loop ></video>
    <div class="common">
<h2>Sign Up</h2>
<hr >
<form action="" id="border">
<label for="first" >First Name:</label>
<br>
<input type="text" placeholder="First Name" id="first" class="same" required>
<br>
<label for="last" >Last Name:</label>
<br>
<input type="text" placeholder="Last Name" id="last" class="same" required>
<br>
<label for="email" >Email:</label>
<br>
<input type="email" placeholder="xyz@gamil.com" id="email" class="same" required>
<br>
<label for="password" >Password:</label>
<br>
<input type="password" placeholder="password" id="password" class="same" required>
<br>
<label for="phone" >Mobile No:</label>
<br>
<input type="text" placeholder="" id="phone" maxlength="10" class="same" required>
<br>
<label for="gen" >Gender:</label>
<select id="gen" class="same" required>
    <option value="Female">Female</option>
    <option value="male">Male</option>
    <option value="other">Other</option>
</select>
<br>
<hr>
<button type="submit" class="same">submit</button>

</form>
</div>
</body>
</html>
